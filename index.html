<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
   </head>
  <body>
    <main>
      <div class="first">
        <i><img src="images/icon-star.svg" alt="ícone estrela" /></i>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
        <div class="button-list">
          <button class="rounded" onclick="onRateButtonClick(this)">1</button>
          <button class="rounded" onclick="onRateButtonClick(this)">2</button>
          <button class="rounded" onclick="onRateButtonClick(this)">3</button>
          <button class="rounded" onclick="onRateButtonClick(this)">4</button>
          <button class="rounded" onclick="onRateButtonClick(this)">5</button>
        </div>
        <button class="submit" disabled onclick="onSubmit()">SUBMIT</button>
      </div>
      <div class="thankyou">
        <img src="images/illustration-thank-you.svg" alt="obrigada">
        <p class="rate"></p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!
        </p>
      </div>
    </main>
    
  </body>
</html>
